<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexico Earthquakes 2023</title>

    <!--Librerias para Plotly-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!--Librerias para Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body>

    <nav class="navbar bg-primary" data-bs-theme="dark">
        <a href="index.html" class="btn btn-primary">Visualize map</a>
    </nav>
        
    <p class="fs-1 text-center">Earthquakes in Mexico 2023</p>

    <div class="container">
      <div class="row">
        <div class="col-3">
          <table class="table table-hover">
            <tbody>
              <p class="fw-bold text-center">Summary</p>
                <select class="form-select mb-2 text-primary" aria-label="Default select example" id="quarterDropdown" onchange="actualizarDatos()">
                  <option selected >Choose visualization:</option>
                  <option value="Q1">Q1 (Jan - Mar)</option>
                  <option value="Q2">Q2 (Apr - Jun)</option>
                  <option value="Q3">Q3 (Jul - Sep)</option>
                  <option value="Q4">Q4 (Oct - Dec)</option>
                  <option value="2023">2023</option>
                </select>
              <tr>
                <td>Number of Earthquakes: </td>
                <td id="totalSismos"></td>
              </tr>
              <tr>
                <td>Most seismic state</td>
                <td id="estado"></td>
              </tr>
              <tr>
                <td>Max magnitude:</td>
                <td id="maxEarthquake"></td>
              </tr>
              <tr>
                <td>Min magnitude:</td>
                <td id="minEarthquake"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-5">
          <p class="fw-bold text-center">Earthquakes by state</p>
          <div id="barChart"></div>
        </div>
        <div class="col-4">
          <p class="fw-bold text-center">Earthquakes by month</p>
          <div id="pieChart"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="fw-bold text-center">Max earthquake magnitude by day</p>
          <div id="graph"></div>
        </div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../static/js/plots.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   </body>
</html>
