<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexico Earthquakes 2023</title>

    <!--Plotly libraries-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!--Bootstrap libraries-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body style="background-color: #e9ecef">

    <!--Navbar menu-->
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <a href="map.html" class="btn btn-primary ms-3" id="liveToastBtn">Go to map</a>
    </nav>

    <!--Main title-->    
    <p class="fs-1 text-center fw-bold">Earthquakes in Mexico 2023</p>

    <div class="container">
      <!--This first row host table, bar chart and pie chart-->
      <div class="row">
        <div class="col-3">
          <!--This is a summary table with relevant information-->
          <table class="table table-hover">
            <tbody>
              <p class="fs-4 fw-bold text-center">Summary</p>
                <select class="form-select mb-2 bg-primary p-2 text-white" aria-label="Default select example" 
                  id="userSelection" onchange="actualizarDatos()">
                  <option class='bg-dark p-2 text-white' selected>Earthquakes in Mexico 2023</option>
                  <option class='bg-dark p-2 text-white' value="Q1">Q1 (Jan - Mar)</option>
                  <option class='bg-dark p-2 text-white' value="Q2">Q2 (Apr - Jun)</option>
                  <option class='bg-dark p-2 text-white' value="Q3">Q3 (Jul - Sep)</option>
                  <option class='bg-dark p-2 text-white' value="Q4">Q4 (Oct - Dec)</option> 
                </select>
              <tr>
                <td class="fw-semibold">Number of Earthquakes: </td>
                <td id="totalSismos"></td>
              </tr>
              <tr>
                <td class="fw-semibold">Most seismic state:</td>
                <td id="estado"></td>
              </tr>
              <tr>
                <td class="fw-semibold">Max magnitude:</td>
                <td id="maxEarthquake"></td>
              </tr>
              <tr>
                <td class="fw-semibold">Location:</td>
                <td id="location"></td>
              </tr>
              <tr>
                <td class="fw-semibold">Date:</td>
                <td id="date"></td>
              </tr>
              <tr>
                <td class="fw-semibold">Time:</td>
                <td id="time"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-4">
          <p class="fs-4 fw-bold text-center">Earthquakes by state</p>
          <div id="barChart"></div>
        </div>
        <div class="col-5">
          <p class="fs-4 fw-bold text-center">Earthquakes by month</p>
          <div id="pieChart"></div>
        </div>
      </div>
      <!--This second row host time series chart-->
      <div class="row">
        <div class="col-12">
          <br><br><p class="fs-4 fw-bold text-center">Max earthquake magnitude by day (Historical)</p>
          <div id="graph"></div>
        </div>
      </div>
    </div>
    
    <!--D3 Libraries-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Include external JavaScript file -->
    <script src="../static/js/plots.js"></script>
    
    <!--Bootstrap libraries-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
